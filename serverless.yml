service: api-xentra
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
#frameworkVersion: '1.53.0'

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  region: us-east-1


functions:
    auth:
      handler: index.handler
      events:
       - http: GET auth
         cors:
            origin: '*'
            headers:
              - Content-Type
            allowCredentials: true
    productos:
      handler: index.handler
      events:
       - http: GET productos
         cors: true
    productos-filtros:
      handler: index.handler
      events:
       - http: POST productos/filtros
         cors: true
    productos-filtros-get:
      handler: index.handler
      events:
       - http: POST productos/filtros2
         cors: true
    producto:
      handler: index.handler
      events:
       - http: GET producto
         cors: true
    diseno-config:
      handler: index.handler
      events:
       - http: GET diseno/configuraciones
         cors: true
    marcas:
      handler: index.handler
      events:
       - http: GET marcas
         cors: true
